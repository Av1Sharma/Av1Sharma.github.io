<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Avi Sharma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"DM Sans"', 'Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="mb-8">
            <a href="/" class="text-blue-600 hover:text-blue-700 flex items-center gap-2">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <h1 class="text-4xl font-bold mt-4">Blog</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Thoughts, projects, and updates</p>
        </header>

        <div class="space-y-8">
            {{POSTS}}
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const toggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function updateThemeIcon() {
            if (document.documentElement.classList.contains('dark')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        if (toggle) {
            toggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                updateThemeIcon();
            });
            updateThemeIcon();
        }
    </script>
</body>
</html>
